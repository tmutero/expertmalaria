    <div class="main-panel">

            </div>

        <div class="content">
            <div class="container-fluid">

             {% block content %}

             {% endblock %}







            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">

                <p class="copyright pull-right">

                </p>
            </div>

    </div>
</div>

 <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Patient</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" action="create_patient" method="POST">
                    {% csrf_token %}

                    <div class="box box-warning">

                        <!-- /.box-header -->
                        <div class="box-body">

                            <!-- text input -->
                            <div class="form-group">
                                <label>Firstname </label>
                                <input type="text" class="form-control" placeholder="Enter first name"
                                       name="firstname">
                            </div>
                            <div class="form-group">
                                <label>Surname</label>
                                <input type="text" class="form-control" placeholder="Enter surname name"
                                       name="lastname">
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>

                                </select>
                            </div>
                             <div class="form-group" data-provide="datepicker">
                                            <label>Date of Birth</label>
                                            <div class="input-group date" data-provide="datepicker">
                                                <input type="date" class="form-control" name="birth_date">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                            </div>
                                        </div>
                            <div class="form-group">
                                <label>Contact</label>
                                <input type="text" class="form-control" placeholder="Enter contact number "
                                       name="contact">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" rows="3" placeholder="Enter address"
                                          name="address"></textarea>
                            </div>


                            <div class="box-footer">

                                <button type="submit" class="btn btn-info pull-right">Submit</button>
                            </div>

                        </div>
                        <!-- /.box-body -->
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    </div>
</body>
